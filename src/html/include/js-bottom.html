</script>

<script>
    (function() {
        var userInfo = window.localStorage.getItem("userInfo");
        if (isEmpty(userInfo)) {
            $("#noLogin").removeClass("hide-control");
            $("#logined").addClass('hide-control');
        } else {
            $("#noLogin").addClass("hide-control");
            $("#logined").removeClass('hide-control');
        }
    })();
</script>
